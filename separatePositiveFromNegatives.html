<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>separatePositivesfromNegatives</title>
  </head>
  <body>
  <div>
    <div class="p-3 h-30 w-100 mb-2 bg-light text-dark font-weight-bold text-center">Positives
      <br>
      <p id="posi"></p>
    </div>
    <div class="p-3 h-30 mb-2 bg-dark text-white font-weight-bold text-center">Randomly generated Stack
      <br>
      <p id="muestra"></p>
    </div>
    <div class="p-3 h-30 mb-2 bg-light text-dark font-weight-bold text-center">Negatives
      <br>
      <p id="nega"></p>
    </div>
  </div>
  <!---Script de ejecucion--->
  <script>
  function Stack() {
   this.dataStore = [];
   this.top = 0;
   this.push = push;
   this.pop = pop;
   this.peek = peek;
   this.clear = clear;
   this.length = length;
  }
  function push(element) {
   this.dataStore[this.top++] = element;
  }
  function peek() {
   return this.dataStore[this.top-1];
  }
  function pop() {
   return this.dataStore[--this.top];
  }
  function clear() {
   this.top = 0;
  }
  function length() {
   return this.top;
  }

  //Se crea el Stack
  var s = new Stack();
  //Se llena el Stack de numeros
  let n;
  for(let x=0; x<10; x++){
    n=-20+(Math.ceil((Math.random()*40)))%(40-(-10)+1);
    s.push(n);
  }
  //Se muestra el Stack
  document.getElementById("muestra").innerHTML = s.dataStore;
  //Se cambian de poscision los numeros y se agregan a un array exclusivo
  let negatives = [];
  let positives = [];

  for(let p=0; p<10; p++){
    if(s.peek()<0){
      negatives[p]=s.peek();
      s.pop();
    }else{
      positives[p]=s.peek();
      s.pop();
    }
  }
  //Filtrar elementos vacios en el array.
  positives = positives.filter(Boolean);
  negatives = negatives.filter(Boolean);
  //Mandar a llamar los array
  document.getElementById("nega").innerHTML = negatives;
  document.getElementById("posi").innerHTML = positives;
  </script>
    <!-- Optional JavaScript -->

  </body>
</html>
